<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviso</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('/img/Design\ sem\ nome.png');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #fff;
      background-color: #ffffff; /* fallback caso a imagem não carregue */
      flex-direction: column;
    }

    p {
      font-size: 18px;
      max-width: 90%;
      background: rgba(0,0,0,0.6);
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 80px; /* espaço para não colar no rodapé */
    }

    /* RODAPÉ FIXO */
    .barraInferior {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #fff;
      padding: 12px 0;
      border-top: 1px solid #ddd;
      z-index: 100;
    }
    .barraInferior a img {
      width: 30px;
      height: 30px;
    }
    .barraInferior a.ativo img {
      filter: brightness(1.2);
    }
  </style>
</head>
<body>
  <p>Ainda não temos nada por aqui. <br> Agradecemos por ter entrado no nosso aplicativo!</p>

  <!-- RODAPÉ -->
  <div class="barraInferior">

    <a href="/HTML/mapa.html"><img src="/img/icons8-mapa-50.png" alt="Mapa"></a>

    <a href="/HTML/perfil.html"><img src="/img/icons8-conta-de-teste-50.png" alt="Perfil"></a>
  </div>
</body>
</html>
