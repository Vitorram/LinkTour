<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    /* Banner */
    .banner {
      width: 100%;
      height: 180px;
      background: #ccc;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    /* Foto de perfil */
    .perfil-foto {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #fff;
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      overflow: hidden;
    }

    .perfil-foto img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Info principal */
    .perfil-info {
      text-align: center;
      margin-top: 60px;
      padding: 10px;
    }
    .perfil-info h2 {
      margin: 5px 0;
      font-size: 18px;
    }
    .perfil-info p {
      margin: 5px 0;
      color: #666;
      font-size: 14px;
    }

    /* Estatísticas */
    .stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 15px 0;
    }
    .stats div {
      text-align: center;
    }
    .stats strong {
      display: block;
      font-size: 16px;
    }

    /* Abas */
    .abas {
      display: flex;
      justify-content: center;
      gap: 15px;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      background: #fff;
      margin-bottom: 10px;
    }

    .abas img{
      width: 30px;
      height: 30px;
    }

    /* Grid de posts */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .grid img {
      width: 100%;
      border-radius: 8px;
      height: 160px;
      object-fit: cover;
    }

    /* Rodapé fixo */
    .barraInferior {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #fff;
      padding: 10px 0;
      border-top: 1px solid #ddd;
      z-index: 200;
    }
    .barraInferior img{
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>

  <!-- Banner e foto -->
  <div class="banner" id="perfil-banner">
    <div class="perfil-foto">
      <img id="perfil-foto" src="https://via.placeholder.com/100" alt="Foto de Perfil">
    </div>
  </div>

  <!-- Info perfil -->
  <div class="perfil-info">
    <h2 id="perfil-nome">Usuário</h2>
    <p id="perfil-arroba">@usuario</p>
    <p id="perfil-desc">Descrição do perfil</p>
  </div>

  <!-- Stats -->
  <div class="stats">
    <div>
      <strong>0</strong>
      Seguindo
    </div>
    <div>
      <strong>0</strong>
      Seguidores
    </div>
  </div>

  <!-- Abas -->
  <div class="abas" style="gap: 60px;">
    <div><img src="/img/icons8-fotos-50.png" alt=""></div>
    <div><img src="/img/icons8-mais-30.png" alt=""></div>
  </div>

  <!-- Grid de posts -->

  <!-- Rodapé -->
  <div class="barraInferior">
    <a href="/HTML/home.HTML"><img src="/img/icons8-casa-48.png" alt=""></a>
    <a href="/HTML/mapa.html"><img src="/img/icons8-mapa-50.png" alt=""></a>
    <a href="/HTML/add.html"><img src="/img/icons8-mais-50.png" alt=""></a>
    <a href="/HTML/serv.html"><img src="/img/icons8-parceiro-50.png" alt=""></a>
    <a href="/HTML/perfil.htmlS"><img src="/img/icons8-conta-de-teste-50.png" alt=""></a>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const usuario = localStorage.getItem("usuario") || "Usuário";
      const arroba = localStorage.getItem("arroba") || "@usuario";
      const descricao = localStorage.getItem("descricao") || "Sem descrição";
      const foto = localStorage.getItem("foto");
      const banner = localStorage.getItem("banner");

      document.getElementById("perfil-nome").textContent = usuario;
      document.getElementById("perfil-arroba").textContent = arroba;
      document.getElementById("perfil-desc").textContent = descricao;

      if (foto) {
        document.getElementById("perfil-foto").src = foto;
      }
      if (banner) {
        document.getElementById("perfil-banner").style.backgroundImage = `url(${banner})`;
      }
    });
  </script>
</body>
</html>
