<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>


  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    /* Banner */
    .banner {
      width: 100%;
      height: 180px;
      background: url("https://i.pinimg.com/736x/9f/42/e0/9f42e0e93eb99c78b59094754c3d7de8.jpg");
      position: relative;
      size: 50%;
    }

    /* Foto de perfil */
    .perfil-foto {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #fff;
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      
    }

    /* Info principal */
    .perfil-info {
      text-align: center;
      margin-top: 60px;
      padding: 10px;
    }
    .perfil-info h2 {
      margin: 5px 0;
      font-size: 18px;
    }
    .perfil-info p {
      margin: 5px 0;
      color: #666;
      font-size: 14px;
    }

    /* Estatísticas */
    .stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 15px 0;
    }
    .stats div {
      text-align: center;
    }
    .stats strong {
      display: block;
      font-size: 16px;
    }

    /* Abas (grid, etc) */
    .abas {
      display: flex;
      justify-content: center;
      gap: 15px;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      background: #fff;
      margin-bottom: 10px;
    }

    .abas div {
      cursor: pointer;
      font-size: 18px;
    }
    .abas img{
        width: 30px;
        height: 30px;
    }

    /* Grid de posts */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .grid img {
      width: 100%;
      border-radius: 8px;
      height: 160px;
      object-fit: cover;
    }

    /* Rodapé fixo */
   .barraInferior {
    position: fixed;
    bottom: 0;
    width: 100%;
    display: flex;
    justify-content: space-around;
    background-color: #fff;
    padding: 10px 0;
    border-top: 1px solid #ddd;
    z-index: 200;
}
.barraInferior a {
    text-decoration: none;
    font-size: 22px;
    color: #333;
}
.barraInferior img{
 width: 30px;
 height: 30px;
}
  </style>
</head>
<body>

  <!-- Banner e foto -->
  <div class="banner"><img src="" alt="">

  </div>

  <!-- Info perfil -->
  <div class="perfil-info">

  </div>

  <!-- Stats -->

      Seguindo
    </div>
    <div>

  <!-- Grid de posts -->
