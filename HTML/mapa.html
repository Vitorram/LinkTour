<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa com Leaflet e Blobs</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body, html { margin:0; padding:0; height:100%; }
    .phone {
      width:360px; height:700px;
      margin:20px auto; border:1px solid #ddd; border-radius:12px;
      overflow:hidden; display:flex; flex-direction:column;
      font-family:Arial, sans-serif;
    }
    .topbar {
      padding:10px; background:#fafafa; border-bottom:1px solid #eee;
    }
    .search {
      display:flex; align-items:center;
      border:1px solid #ccc; border-radius:8px; padding:5px;
    }
    .search input { border:none; outline:none; flex:1; }
    #map { flex:1; }
    .discover { text-align:center; padding:10px; font-weight:bold; }
    .carousel { display:flex; overflow-x:auto; gap:10px; padding:10px; }
    .card {
      min-width:120px; height:90px; border-radius:10px; overflow:hidden;
      flex-shrink:0; background:#ddd;
    }
    .card img { width:100%; height:100%; object-fit:cover; }
    .bottom {
      display:flex; justify-content:space-around; padding:10px;
      border-top:1px solid #eee; background:#fff;
    }

    /* estilo do marcador circular com foto */
    .blob {
      width:50px; height:50px;
      border-radius:50%;
      overflow:hidden;
      border:3px solid #ff5a8f; /* cor da borda */
      box-shadow:0 0 8px rgba(0,0,0,0.3);
    }
    .blob img {
      width:100%; height:100%;
      object-fit:cover;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="topbar">
      <div class="search">
        üîç <input type="text" placeholder="...."/>
      </div>
    </div>
    <div id="map"></div>
    <div class="discover">Descubra</div>
    <div class="carousel">
      <div class="card"><img src="https://picsum.photos/200/100?1"></div>
      <div class="card"><img src="https://picsum.photos/200/100?2"></div>
      <div class="card"><img src="https://picsum.photos/200/100?3"></div>
    </div>
    <div class="bottom">
      üè† üìç ‚ûï üì∑ üë§
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Centraliza em Caraguatatuba
    var map = L.map('map').setView([-23.6226, -45.4167], 13);

    // Usa tiles gratuitos do OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    // Fun√ß√£o para criar marcador circular com foto
    function blobMarker(lat, lng, imgUrl) {
      return L.marker([lat, lng], {
        icon: L.divIcon({
          className: "", // sem classe extra
          html: `<div class="blob"><img src="${imgUrl}"></div>`,
          iconSize: [50, 50],
          iconAnchor: [25, 25] // centraliza o √≠cone no ponto
        })
      }).addTo(map);
    }

    // Adiciona alguns "blobs"
    blobMarker(-23.6065, -45.4210, "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=200&q=60");
    blobMarker(-23.6113, -45.4072, "https://images.unsplash.com/photo-1531123414780-f026b1a6b6a2?w=200&q=60");
    blobMarker(-23.6265, -45.4070, "https://images.unsplash.com/photo-1547425260-76bcadfb4f2c?w=200&q=60");
    blobMarker(-23.6180, -45.4200, "https://images.unsplash.com/photo-1519340333755-9f5f74d5d8a9?w=200&q=60");
  </script>
</body>
</html>
