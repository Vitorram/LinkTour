<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - LinkTour</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif; /* Atualizei para Inter para combinar com o resto */
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 25px;
      margin: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-sizing: border-box;
    }

    .container h2 { margin-bottom: 10px; color: #333; }
    .container p { color: #999; margin-bottom: 20px; font-size: 14px; }

    form { display: flex; flex-direction: column; gap: 15px; text-align: left; }

    label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 5px;
      color: #333;
      display: block;
    }

    /* Estilo padrão para inputs normais e textarea */
    input.padrao, textarea {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      width: 100%;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      transition: border 0.2s;
    }

    input.padrao:focus, textarea:focus {
      border-color: #e60050;
    }

    /* --- NOVA ESTILIZAÇÃO PARA O CAMPO COM @ --- */
    .input-group {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      transition: border 0.2s;
      overflow: hidden;
    }
    
    /* Efeito de foco no grupo inteiro */
    .input-group:focus-within {
      border-color: #e60050;
    }

    .input-prefix {
      padding-left: 12px;
      padding-right: 2px;
      color: #888;
      font-weight: bold;
      font-size: 15px;
      user-select: none; /* Impede seleção do @ */
    }

    /* Input sem borda para ficar dentro do grupo */
    input.sem-borda {
      border: none;
      outline: none;
      padding: 12px 12px 12px 0; /* Remove padding da esquerda */
      flex: 1;
      font-size: 14px;
      color: #333;
      background: transparent;
    }
    /* ------------------------------------------- */

    .email-group { display: flex; flex-direction: column; gap: 5px; }
    .email-explanation { font-size: 12px; color: #666; }

    textarea { resize: none; height: 80px; }

    .btn {
      background: #e60050;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      margin-top: 10px;
    }
    .btn:hover { background: #cc0045; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Crie seu cadastro</h2>
    <p>Este web é apenas um modelo visual de teste.<br>Equipe LINKTOUR</p>

    <form id="cadastro-form">
      <div>
        <label for="nome">Nome *</label>
        <input type="text" id="nome" class="padrao" required>
      </div>

      <div>
        <label for="arroba">Nome de usuário *</label>
        <div class="input-group">
            <span class="input-prefix">@</span>
            <input type="text" id="arroba" class="sem-borda" placeholder="usuario" required>
        </div>
      </div>

      <div class="email-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="padrao" placeholder="seuemail@email.com">
        <span class="email-explanation">Queremos seu email apenas para te enviar novidades.</span>
      </div>

      <div>
        <label for="descricao">Descrição *</label>
        <textarea id="descricao" placeholder="Fale um pouco sobre você"></textarea>
      </div>

      <button class="btn" type="submit">Cadastrar-se</button>
    </form>
  </div>

  <script>
    const fotoPadrao = "https://via.placeholder.com/100/cccccc?text=Foto";
    const bannerPadrao = "https://via.placeholder.com/600x200/cccccc?text=Capa";

    document.getElementById("cadastro-form").addEventListener("submit", (e) => {
      e.preventDefault();

      // Pega o valor digitado (ex: "joao")
      const usernameDigitado = document.getElementById("arroba").value.trim();
      
      // Adiciona o @ manualmente antes de salvar
      const usuarioFinal = "@" + usernameDigitado;

      localStorage.setItem("usuario", document.getElementById("nome").value);
      localStorage.setItem("arroba", usuarioFinal); // Salva com o @
      localStorage.setItem("email", document.getElementById("email").value);
      localStorage.setItem("descricao", document.getElementById("descricao").value);
      localStorage.setItem("foto", fotoPadrao);
      localStorage.setItem("banner", bannerPadrao);

      window.location.href = "perfil.html";
    });
  </script>
</body>
</html>
