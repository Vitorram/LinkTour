<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - LinkTour</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px;
      margin: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-sizing: border-box;
    }

    .container h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .container p {
      color: #cfacac;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    .email-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .email-explanation {
      font-size: 12px;
      color: #666;
    }

    label {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    input, textarea {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      width: 100%;
      box-sizing: border-box;
      transition: border 0.2s;
    }

    input:focus, textarea:focus {
      border: 1px solid #e60050;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    .btn {
      background: #e60050;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
    }

    .btn:hover {
      background: #cc0045;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Crie seu cadastro</h2>
    <p>Este web é apenas um modelo visual de teste.<br>Equipe LINKTOUR</p>

    <form id="cadastro-form">
      <div>
        <label for="nome">Nome *</label>
        <input type="text" id="nome" required>
      </div>

      <div>
        <label for="arroba">@username *</label>
        <input type="text" id="arroba" placeholder="@usuario" required>
      </div>

      <div class="email-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="seuemail@email.com">
        <span class="email-explanation">Queremos seu email apenas para te enviar novidades sobre o desenvolvimento do LinkTour.</span>
      </div>

      <div>
        <label for="descricao">Descrição *</label>
        <textarea id="descricao" placeholder="Fale um pouco sobre você"></textarea>
      </div>

      <button class="btn" type="submit">Cadastrar-se</button>
    </form>
  </div>

  <script>
    // Imagens padrão (foto: cinza, banner: cinza)
    const fotoPadrao = "https://via.placeholder.com/100/cccccc?text=Foto";
    const bannerPadrao = "https://via.placeholder.com/300x120/cccccc?text=Banner";

    // Cadastro
    document.getElementById("cadastro-form").addEventListener("submit", (e) => {
      e.preventDefault();

      // Salva os dados no localStorage
      localStorage.setItem("usuario", document.getElementById("nome").value);
      localStorage.setItem("arroba", document.getElementById("arroba").value);
      localStorage.setItem("email", document.getElementById("email").value);
      localStorage.setItem("descricao", document.getElementById("descricao").value);
      localStorage.setItem("foto", fotoPadrao);
      localStorage.setItem("banner", bannerPadrao);

      // Redireciona para perfil.html
      window.location.href = "perfil.html";
    });
  </script>
</body>
</html>
